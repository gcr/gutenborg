<script type="text/javascript">

$(document).ready(function(){
    
    $.ajaxSetup({
        cache: false,
        async: true
    });

    // Error function
	$(document).ajaxError(function (event, xhr, options, error) {
		if (xhr.status == 500) {
			//console.log(xhr)
			document.write(xhr.responseText)
        }
	});
    
	// Start the session. This will also draw the page.
	session.init();
	
	
});
</script>
