<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<title>onKeyDown test</title>
<script type="text/javascript" src="jquery-1.3.js"></script>
<script type="text/javascript">
suppressKeys = function(e) {
	e.preventDefault();
	return false;
}
</script>
</head>
<body>
<h2>Opera Keypress Test</h2>
<div class="docarea" onkeypress="suppressKeys(event)" contentEditable="true">AAAAAAAAAAAAAAA</div>
</body>
</html>
